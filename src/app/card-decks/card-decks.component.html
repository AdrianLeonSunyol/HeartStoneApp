<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Card Decks</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div id="container">
    <ion-list>
      <ion-item *ngFor="let cardDeck of cardDecks">
        <ion-avatar slot="start">
          <img class="btn" src="{{'../../assets/images/'+ cardDeck +'.png'}}" (click)="selectCard" />
        </ion-avatar>
        <ion-label>
          <h2>{{cardDeck}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
