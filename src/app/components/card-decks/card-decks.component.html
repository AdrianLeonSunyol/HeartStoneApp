<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pr2: Componentes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div>
    <ion-list>
      <app-card-deck *ngFor="let cardDeck of cardDecksPr20" [myCardDeck]="cardDeck" (clicked)="select($event)">
      </app-card-deck>
    </ion-list>
    <p>
      Selected Card decks:
      <span *ngFor="let name of selectedCDS">{{name}}&nbsp;</span>
    </p>

    <p>Cards</p>
    <ion-list *ngFor="let carta of cartas">
      <ion-item>
        <ion-label>
          <h2>{{carta}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
